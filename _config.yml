collections:
  databases:
    output: true
    permalink: /dataset/:name

# See https://github.com/mmistakes/minimal-mistakes/issues/1875
# for configuring minimal-mistakes theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

title: MathBases
description: Of, by, and for mathematical databases
exclude:
  - "DATA.md"
  - "split_data.py"

defaults: # setting default variables for pages, e.g., layout
  - scope:
      path: "_databases"
    values:
      layout: "dataset"
      # TODO: replace with "database"

github:
  - is_project_page: false
show_downloads:
  false